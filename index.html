<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Глейси - Главная</title>
</head>
<body class="body">
    <div class="root">
        <!-- HEADER -->
        <header class="main-header container">
            <div class="main-header-navigation">
                <div class="logo-wrap">
                    <a  
                        class="logo-link"    
                        href="index.html"
                        aria-label="Перейти на главную страницу веб-сайта Глпйси"
                        >
                        <img 
                            class="logo-img"
                            src="img/logo.png"
                            width="154"
                            height="64" 
                            alt="Логотип Глейси Шоп"
                            >
                    </a>
                </div>
                <nav class="main-navigation">
                    <ul class="main-navigation__list">
                        <li class="main-navigation__item">
                            <a 
                                class="main-navigation__link"
                                href=".html"
                                aria-label=""
                            >
                            Каталог
                        </a>
                        </li>
                        <li class="main-navigation__item">
                            <a 
                                class="main-navigation__link"
                                href=".html"
                                aria-label=""
                            >
                            Доставка и оплата	
                        </a>
                        </li>
                        <li class="main-navigation__item">
                            <a 
                                class="main-navigation__link"
                                href=".html"
                                aria-label=""
                            >
                            О Компании
                        </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-header-form">
                <button class="search-icon"></button>
                <ul class="profile-nav__list">
                    <li class="profile-nav__item">
                        <button class="profile-nav--login">
                            Вход
                        </button>                    
                    </li>
                    <li class="profile-nav__item">
                        <a 
                           class="profile-nav--cart"
                           href="cart.html">
                            Пусто
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- END HEADER -->

        <!-- MEIN -->
        <main class="main">

        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer class="main-footer container">
            <div class="main-footer__social">
                <ul class="social__list">
                    <li class="social__item">
                        <a 
                            class="social__link"
                            href="https://twitter.com"
                            aria-label="Перейти на страницу Глейси Шоп в Твиттер"
                            target="_blank"
                            >
                            Твиттер
                        </a>
                    </li>
                    <li class="social__item">
                        <a 
                            class="social__link"
                            href="https://www.instagram.com"
                            aria-label="Перейти на страницу Глейси Шоп в Инстаграм"
                            target="_blank"
                            >
                            Инстаграм
                        </a>
                    </li>
                    <li class="social__item">
                        <a 
                            class="social__link"
                            href="https://www.facebook.com"
                            aria-label="Перейти на страницу Глейси Шоп в Фейсбук"
                            target="_blank"
                            >
                            Фейсбук
                        </a>
                    </li>
                    <li class="social__item">
                        <a 
                            class="social__link"
                            href="https://vk.com"
                            aria-label="Перейти на страницу Глейси Шоп во Вконтакте"
                            target="_blank"
                            >
                            Вконтакте
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-footer__links">
                <div class="main-footer__links-col">
                    <p class="main-footer__links-text">
                        <a 
                            class="main-footer__links-link"
                            href=".html"
                            aria-label="Перейти на страницу "
                            >
                            Для поставщиков
                        </a>
                    </p>
                    <p class="main-footer__links-text">
                        <a 
                            class="main-footer__links-link"
                            href=".html"
                            aria-label="Перейти на страницу "
                            >
                            О производстве
                        </a>
                    </p>
                </div>
                <div class="main-footer__links-col">
                    <p class="main-footer__links-text">
                        <a 
                            class="main-footer__links-link"
                            href=".html"
                            aria-label="Перейти на страницу "
                            >
                            Наши документы
                        </a>
                    </p>
                    <p class="main-footer__links-text">
                        <a 
                            class="main-footer__links-link"
                            href=".html"
                            aria-label="Перейти на страницу "
                            >
                            Экологические стандарты
                        </a>
                    </p>
                </div>
            </div>
            <div class="main-footer__dev">
                <a  
                    class="main-footer__dev-link"
                    href="https://up.htmlacademy.ru/htmlcss/24"
                    aria-label="Перейти на веб-сайт разработчика"
                 >
                    <img 
                        class="main-footer__dev-img"
                        src="img/footer-logo-dev.png" 
                        width="108"
                        height="39"
                        alt="Логотип разработчика"
                        >
                </a>
                <p class="main-footer__dev-text">
                    Сделано в HTML Academy © 2019
                </p>
            </div>
        </footer>
        <!-- END FOOTER -->
    </div>
</body>
</html>
